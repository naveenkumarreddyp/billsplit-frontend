<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- "split the bills" Text -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#2563eb">split</text>
  <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2563eb">the</text>
  <text x="45" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="#2563eb">bills</text>

  <!-- House icon with stacked lines -->
  <!-- Roof -->
  <polygon points="110,15 130,15 120,5" fill="#2563eb" />

  <!-- Bill lines under the roof -->
  <rect x="113" y="20" width="14" height="4" fill="#2563eb" />
  <rect x="110" y="28" width="18" height="4" fill="#2563eb" />
  <rect x="113" y="36" width="14" height="4" fill="#2563eb" />
  <rect x="110" y="44" width="18" height="4" fill="#2563eb" />
</svg>
